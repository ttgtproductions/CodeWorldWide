<!doctype html>
<html>
    <head>

        <title>jClocksGMT v. 2.0</title>
        <link rel="stylesheet" href="css/jClocksGMT.css">
 		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/jClocksGMT.js"></script>
        <script src="js/jquery.rotate.js"></script>

        <script>
            $(document).ready(function(){

                $('#clock_hou').jClocksGMT(
                {
                    title: 'Houston, TX, USA', 
                    offset: '-6'
                });

                $('#clock_india').jClocksGMT(
                {
                    title: 'New Delhi, India', 
                    offset: '+5.5', 
                    dst: false, 
                    skin: 4, 
                    timeformat: 'HH:mm'
                });

                $('#clock_korea').jClocksGMT(
                {
                    title: 'Seoul, S. Korea', 
                    offset: '+8', 
                    skin: 4, 
                    date: true
                });

                $('#clock_uk').jClocksGMT(
                {   
                    date: true, 
                    dateformat: 'YYYY/MM/DD', 
                    skin: 4
                });

                $('#clock_tokyo').jClocksGMT(
                {
                    title: 'Tokyo, Japan',
                    offset: '+9',
                    skin: 4
                });

            });
        </script>
        <style>
            body { font-family: Arial, sans-serif;}
        </style>

	<script type="text/javascript">

function showDiv()
{
  // hide any showing
  $(".details_div").each(function(){
      $(this).css('display','none');
  });

  // our target
  var target = "#details_" + $("#test_select").val();                                                                                                                                

  // does it exist?
  if( $(target).length > 0 )
  {
    // show it
    $(target).css('display','block');
  }
}

$(document).ready(function(){

  // bind it
  $("#test_select").change(function(){
    showDiv();
  });

  // run it automagically
  showDiv();
});

</script>




<div style="width: 100%; float: left">

		<div id="details_korea" class="details_div"><div id="clock_korea"></div></div>

		<div id="details_tokyo" class="details_div"><div id="clock_tokyo"></div></div>
